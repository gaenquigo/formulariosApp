<h2>Template Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="guardar()" #miFormulario="ngForm" >

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input name="producto" type="text"
                    ngModel
                    class="form-control"
                    required
                    minlength="3"
                    placeholder="Nombre del Producto"/>
                    <span class="form-text text-danger"
                    *ngIf="nombreValido()"
                    >Debe ser mayor a 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input name="precio" type="number"
                    ngModel
                    required
                    min="0"
                    class="form-control"
                    placeholder="Precio del Producto"/>
                    <span class="form-text text-danger"
                    *ngIf="precioValido()"
                    >El precio debe ser mayor a 0</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input name="existencia" type="number"
                    ngModel
                    class="form-control"
                    placeholder="Existencias del Producto"/>
                   
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miFormulario.invalid" 
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>




<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
