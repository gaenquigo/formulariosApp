<h2>Template Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="guardar()"  [formGroup]="miFormulario" >

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  
                    class="form-control"
                    formControlName ="nombre" 
                    type="text"
                    placeholder="Nombre del Producto"/>
                    <span *ngIf="campoNoValido('nombre')" class="form-text text-danger"
                    >Debe ser mayor a 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                    type="number"
                    class="form-control"
                    formControlName = "precio"
                    placeholder="Precio del Producto"/>
                    <span *ngIf="campoNoValido('precio')" class="form-text text-danger"
                    >El precio debe ser mayor a 0</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input 
                    type="number"
                    class="form-control"
                    formControlName = "existencias"
                    placeholder="Existencias del Producto"/>
                    <span *ngIf="campoNoValido('existencias')" class="form-text text-danger"
                    >El precio debe ser mayor a 0</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>




<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
